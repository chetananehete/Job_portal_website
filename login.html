<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .remember-forgot a {
            color: #2e86de;
            text-decoration: none;
        }

        button {
            width: 100%;
            background: #1f4a40;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #21618c;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #2e86de;
            text-decoration: none;
        }

        /* Forgot Password Modal */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            margin: 10px 0;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
            
            <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>

        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email to receive a password reset link.</p>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <button id="resetPassword">Reset Password</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");
            const forgotPasswordLink = document.getElementById("forgotPasswordLink");
            const forgotPasswordModal = document.getElementById("forgotPasswordModal");
            const closeModal = document.getElementById("closeModal");
            const resetPasswordButton = document.getElementById("resetPassword");

            // Show/Hide Password
            if (togglePassword) {
                togglePassword.addEventListener("click", () => {
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        togglePassword.textContent = "üôà";
                    } else {
                        passwordInput.type = "password";
                        togglePassword.textContent = "üëÅÔ∏è";
                    }
                });
            }

            // Login Form Submission
            if (loginForm) {
                loginForm.addEventListener("submit", (e) => {
                    e.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    // Check user credentials stored in localStorage
                    const storedUser = JSON.parse(localStorage.getItem("user"));

                    if (storedUser && storedUser.email === email && storedUser.password === password) {
                        sessionStorage.setItem("loggedIn", "true"); // Store login status
                        sessionStorage.setItem("username", storedUser.username);
                        window.location.href = "index.html"; // Redirect to homepage
                    } else {
                        alert("Invalid Email or Password!");
                    }
                });
            }

            // Open Forgot Password Modal
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener("click", (e) => {
                    e.preventDefault();
                    forgotPasswordModal.style.display = "flex";
                });
            }

            // Close Modal
            if (closeModal) {
                closeModal.addEventListener("click", () => {
                    forgotPasswordModal.style.display = "none";
                });
            }

            // Reset Password (Dummy)
            if (resetPasswordButton) {
                resetPasswordButton.addEventListener("click", () => {
                    const resetEmail = document.getElementById("resetEmail").value;
                    if (resetEmail) {
                        alert("Password reset link sent to " + resetEmail);
                        forgotPasswordModal.style.display = "none";
                    } else {
                        alert("Please enter a valid email!");
                    }
                });
            }

            // Close modal if clicked outside
            window.onclick = (event) => {
                if (event.target === forgotPasswordModal) {
                    forgotPasswordModal.style.display = "none";
                }
            };
        });
    </script>
    
</body>
</html>
