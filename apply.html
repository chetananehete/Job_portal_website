<script>
document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("id");

    // // Sample job data (replace with dynamic data if needed)
    // const jobs = [
    //     { companyName: "Google", location: "USA", title: "Software Engineer" },
    //     { companyName: "Microsoft", location: "UK", title: "Data Scientist" },
    //     { companyName: "Amazon", location: "Canada", title: "Cloud Engineer" }
    // ];

    if (jobId !== null && jobs[jobId]) {
        const selectedJob = jobs[jobId];
        document.getElementById("jobDetails").innerHTML = `
            <h3>Company: ${selectedJob.companyName}</h3>
            <p>Location: ${selectedJob.location}</p>
            <p>Position: ${selectedJob.title}</p>
        `;
    }

    const form = document.getElementById("jobApplicationForm");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const resumeFile = document.getElementById("resumeFile").files[0];

        if (!resumeFile) {
            alert("Please upload your resume.");
            return;
        }

        // Step 1: Upload file to file.io
        const fileData = new FormData();
        fileData.append("file", resumeFile);

        let resumeLink = "";

        try {
            const uploadRes = await fetch("https://file.io", {
                method: "POST",
                body: fileData
            });

            const uploadJson = await uploadRes.json();

            if (uploadJson.success) {
                resumeLink = uploadJson.link;
            } else {
                alert("❌ Resume upload failed.");
                return;
            }
        } catch (error) {
            console.error("Upload error:", error);
            alert("❌ Network error while uploading resume.");
            return;
        }

        // Step 2: Submit form to Web3Forms
        const formData = new FormData(form);
        formData.append("resume_link", resumeLink);
        formData.append("Job Title", jobs[jobId]?.title || "Unknown");
        formData.append("Company", jobs[jobId]?.companyName || "Unknown");

        try {
            const res = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                document.getElementById("successMessage").style.display = "block";
                form.reset();
            } else {
                alert("❌ Submission failed.");
            }
        } catch (err) {
            console.error("Web3Forms error:", err);
            alert("❌ Submission error.");
        }
    });
});
</script>
